<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='./assets/css/style.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src='./assets/js/main.js'></script>
    <title> Memory Match Project </title>
</head>

<body>
    <header>
        <img src='/assets/images/lakersnation_logo.png'>
    </header>
    <div class='container'>
        <aside class='stats'>
            <div class='statsBox'>
                <div class='text'> Games Played </div>
                <div class='number gamesPlayedCount'> 0 </div>
            </div>
            <div class='statsBox'>
                <div class='text'> Attempts </div>
                <div class='number attemptsCount'> 0 </div>
            </div>
            <div class='statsBox'>
                <div class='text'> Accuracy </div>
                <div class='number accuracyCount'> 0% </div>
            </div>
        </aside>
        <main class='gameArea'></main>
    </div>
    <div class='modalContainer hidden'>
        <div class='winText'>Congratulations! You Won!</div>
        <div class='resetClick'>Play Again</div>
    </div>
</body>
</html>
