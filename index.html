<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='./assets/css/style.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='./assets/js/main.js'></script>
    <title> Memory Match Project </title>
</head>
<body>
    <header> Lakers vs Clippers </header>
    <div class='container'>
        <aside class='stats'>
            <div class='statsBox'>
                <div> Games Played </div>
                <div class='gamesPlayedCount'> 0 </div>
            </div>
            <div class='statsBox'>
                <div> Attempts </div>
                <div class='attemptsCount'> 0 </div>
            </div>
            <div class='statsBox'>
                <div> Accuracy </div>
                <div class='accuracyCount'> 0% </div>
            </div>
            <div class='statsBox'>
                <div> Lakers </div>
                <div class='lakersCount'> 0 </div>
            </div>
            <div class='statsBox'>
                <div> Clippers </div>
                <div class='clippersCount'> 0 </div>
            </div>
        </aside>
        <main class='gameArea'></main>
    </div>
    <div class='bottomContainer'></div>
    <div class='modalContainer hidden'>
        <div class='winText'>Congratulations! You Won!</div>
        <div class='resetClick'>Play Again</div>
    </div>
</body>
</html>
